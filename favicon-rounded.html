<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXYN Favicon Generator</title>
    <style>
        body {
            background-color: #0e0d0e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .favicon-container {
            width: 192px;
            height: 192px;
            background-color: #0e0d0e;
            border-radius: 40px; /* Rounded corners */

            align-items: center;
            justify-content: center;
            color: #f5f3ee;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 60px;
            margin-bottom: 30px;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>AXYN Favicon Generator</h1>
    <div class="favicon-container">
        AXYN
    </div>
    <p>Screenshot this square and save as PNG (192x192) to use as favicon</p>
    <p>Then use browser developer tools to test it displays correctly in tab</p>
</body>
</html>
