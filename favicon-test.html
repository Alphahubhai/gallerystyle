<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXYN Favicon Test</title>
    <link rel="shortcut icon" href="AXYN.ico">
    <link rel="icon" type="image/x-icon" href="AXYN.ico">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0e0d0e;
            color: #f5f3ee;
        }
        .favicon-display {
            margin-top: 40px;
        }
        .favicon-display img {
            width: 128px;
            height: 128px;
            border-radius: 16px; /* This shows what rounded corners would look like */
        }
        h1 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>AXYN Favicon Test</h1>
    <p>Current favicon should be visible in the browser tab</p>
    <div class="favicon-display">
        <h2>Current Favicon Image:</h2>
        <img src="AXYN.ico" alt="AXYN Favicon">
    </div>
</body>
</html>
